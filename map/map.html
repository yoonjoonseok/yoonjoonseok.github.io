<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>지도</title>
    <script src="/commonScript.js" defer></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c25ede4d90eb8f63fd5a00c7b984263a&libraries=services"></script>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <div id="navbar"></div>
    <div class="container">
        <section class="card">
        <h1>지도</h1>
        <div id="map" style="width:800px;height:800px;"></div>
        </section>
    </div>
</body>
	<script>
          var container = document.getElementById('map');
          var options = { 
	        center: new kakao.maps.LatLng(37.2311746, 127.071012), 
	        level: 3
          };

          var map = new kakao.maps.Map(container, options); 
		
	  var mapTypeControl = new kakao.maps.MapTypeControl();
	  map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

	  var zoomControl = new kakao.maps.ZoomControl();
          map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
        </script>
</html>
