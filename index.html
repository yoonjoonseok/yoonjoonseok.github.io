<!DOCTYPE html>
<html>
<body>

<canvas id="canvas" width="400" height="400" style="background-color:#333">
Sorry, your browser does not support canvas.
</canvas>
퇴근 시간
<input type="time" id="workTime" value="17:30" min="16:00" max="18:00">
<marquee direction="down" width="100%" height="100%" behavior="alternate" class="bloc">
  <marquee behavior="alternate">
    <span id = "leftTimeText" style="font-size: 50px;">이것은 큰 글씨입니다.</span>
  </marquee>
</marquee>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let radius = canvas.height / 2;
ctx.translate(radius, radius);
radius = radius * 0.90
timeInit();
setInterval(drawClock, 1000);
setInterval(getLeftTimeText, 1000);

function calculateTimeDifference() {
  const selectedTimeInput = document.getElementById("workTime");
  const selectedTimeValue = selectedTimeInput.value; 

  if (!selectedTimeValue) {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      selectedTimeValue = `${hours}:${minutes}`;
  }

  const now = new Date();
  const selectedDate = new Date();
  const [selectedHour, selectedMinute] = selectedTimeValue.split(':');
  selectedDate.setHours(parseInt(selectedHour, 10));
  selectedDate.setMinutes(parseInt(selectedMinute, 10));
  selectedDate.setSeconds(0);
  selectedDate.setMilliseconds(0);

  const timeDifferenceMs = selectedDate.getTime() - now.getTime();
  return timeDifferenceMs;
}

function millisecondsToTime(ms) {
  let seconds = Math.floor((ms / 1000) % 60);
  let minutes = Math.floor((ms / (1000 * 60)) % 60);
  let hours = Math.floor((ms / (1000 * 60 * 60)) % 24);

  return {
    hours: hours,
    minutes: minutes,
    seconds: seconds,
  };
}

function timeInit(){
  const today = new Date();
  const dayOfWeek = today.getDay(); 

  if (dayOfWeek === 5) { 
    const timeInput = document.getElementById('workTime');
    timeInput.value = "16:30"; 
  }
}

function getLeftTimeText(){
  const element = document.getElementById("leftTimeText");
  const timeDifference = calculateTimeDifference();
  const hms = millisecondsToTime(timeDifference);

  const leftTimeText = timeDifference < 0 ? "퇴근따리 퇴근따 ㅋㅋㄹㅃㅃ" : "퇴근까지 " + (hms.hours > 0 ? hms.hours + "시간 " : "") + (hms.minutes > 0 ? hms.minutes + "분 " : "") + hms.seconds + "초 남았따리 ㅋㅋ";
  element.textContent = leftTimeText;
}

function drawClock() {
  drawFace(ctx, radius);
  drawNumbers(ctx, radius);
  drawTime(ctx, radius);
}

function drawFace(ctx, radius) {
  const grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
  grad.addColorStop(0, '#333');
  grad.addColorStop(0.5, 'white');
  grad.addColorStop(1, '#333');
  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, 2*Math.PI);
  ctx.fillStyle = 'white';
  ctx.fill();
  ctx.strokeStyle = grad;
  ctx.lineWidth = radius*0.1;
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
  ctx.fillStyle = '#333';
  ctx.fill();
}

function drawNumbers(ctx, radius) {
  ctx.font = radius*0.15 + "px arial";
  ctx.textBaseline="middle";
  ctx.textAlign="center";
  for(let num = 1; num < 13; num++){
    let ang = num * Math.PI / 6;
    ctx.rotate(ang);
    ctx.translate(0, -radius*0.85);
    ctx.rotate(-ang);
    ctx.fillText(num.toString(), 0, 0);
    ctx.rotate(ang);
    ctx.translate(0, radius*0.85);
    ctx.rotate(-ang);
  }
}

function drawTime(ctx, radius){
    const now = new Date();
    let hour = now.getHours();
    let minute = now.getMinutes();
    let second = now.getSeconds();
    //hour
    hour=hour%12;
    hour=(hour*Math.PI/6)+
    (minute*Math.PI/(6*60))+
    (second*Math.PI/(360*60));
    drawHand(ctx, hour, radius*0.5, radius*0.07);
    //minute
    minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
    drawHand(ctx, minute, radius*0.8, radius*0.07);
    // second
    second=(second*Math.PI/30);
    drawHand(ctx, second, radius*0.9, radius*0.02);
}

function drawHand(ctx, pos, length, width) {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.moveTo(0,0);
    ctx.rotate(pos);
    ctx.lineTo(0, -length);
    ctx.stroke();
    ctx.rotate(-pos);
}
</script>

</body>
</html>
